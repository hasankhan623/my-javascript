<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Change Background Color</title>
  </head>
  <body>
    <h1>Change Background Color</h1>
    <p>Click the button to change the background color of the page:</p>
    <button id="change-color-button">Change color</button>
    <script>
      // JavaScript code goes here

      // Get the button and add an event listener for when it is clicked
const button = document.querySelector("#change-color-button");
button.addEventListener("click", changeColor);

// Define the function that changes the background color
function changeColor() {
  // Generate a random color
  const randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
  
  // Set the background color of the page to the random color
  document.body.style.backgroundColor = randomColor;
}
    </script>
  </body>
</html>
